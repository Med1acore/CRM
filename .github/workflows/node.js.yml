# Имя вашего workflow
name: Deploy to GitHub Pages

# Условие запуска: запускать при каждом push в ветку main
on:
  push:
    branches: ["main"]

# Разрешения, необходимые для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Отмена предыдущих запусков, если пришел новый push
concurrency:
  group: "pages"
  cancel-in-progress: true

# Задачи, которые нужно выполнить
jobs:
  # Задача сборки проекта
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Можно поменять на вашу версию Node.js
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist' # Указываем папку, которую нужно опубликовать

  # Задача деплоя
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Эта задача запустится только после успешного завершения задачи 'build'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
